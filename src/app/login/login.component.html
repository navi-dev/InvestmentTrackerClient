<div class="panel-header">
  <div class="header text-center">
    <h1 class="title"> Login To Investment Tracker</h1>
  </div>
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="places-buttons">
            <div class="row">
              <div class="col-lg-8 ml-auto mr-auto">
                <div class="row">
                  <div class="col-md-8">
                    <div class="form-group">
                      <label>User Name</label>
                      <input type="text" class="form-control" placeholder="Company" value="Creative Code Inc.">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-8 ml-auto mr-auto">
                <div class="row">
                  <div class="col-md-8">
                    <div class="form-group">
                      <label>Password</label>
                      <input type="text" class="form-control" placeholder="Company" value="Creative Code Inc.">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-8 ml-auto mr-auto">
                <div class="row">
                  <div class="col-md-4">
                    <button class="btn btn-primary btn-block" type="button" (click)="login()">Login</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
